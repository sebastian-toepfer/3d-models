---
name: generate stls

on:
  push:
    branches:
    - main
    paths:
    - '**.scad'

  pull_request:
    types:
    - opened
    - synchronize
    - reopened

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: install OpenSCAD
        run: |
          sudo apt-get install -y --no-install-recommends openscad

      - name: generate stl files
        run: |
          ./generate-stls.sh

      - name: upload stls
        uses: actions/upload-artifact@v3
        with:
          name: stls
          path: generated

      - name: update generated stls
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Release Action [bot]"

          git add -f generated
          git commit -m "update generated models" || true

      - name: push to main
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: ad-m/github-push-action@v0.6.0
        with:
          branch: 'main'

